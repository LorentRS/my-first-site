{% extends 'pages/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class = "mt-5">
            <p>published_date : {{post.published_date}}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>Text : {{post.text}}</p>
        </div>
    {% endfor %}
{% endblock %}
